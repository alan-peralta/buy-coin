version: '3'

services:
  api:
    build:
      context: ./api
      dockerfile: docker/Dockerfile
    ports:
      - 8000:80
    env_file:
      - ./api/.env
    volumes:
      - ./api:/var/www/
    depends_on:
      - mysql
    links:
      - mysql
    networks:
      - app-network

  mysql:
    container_name: "mysql-coin"
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: coins
      MYSQL_USER: coins
      MYSQL_PASSWORD: root
    ports:
      - "3706:3306"
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - app-network

  vuejs:
    image: node:latest
    container_name: front-vuejs
    restart: unless-stopped
    ports:
      - "8080:5173"
    volumes:
      - ./front:/app
    working_dir: /app
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql:

